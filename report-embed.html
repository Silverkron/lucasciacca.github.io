<script>
    (function (d, s, id, w, cId, eId) {
        function onSuccess(event, data) {
            console.log('STO success', event, data);
        }

        function onError(code) {
            console.log('STO error', code);
        }

        w._stoEmbed = {
            campaignId: cId,
            embedId: eId,
            onSuccess: onSuccess,
            onError: onError,
        };

        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "http://localhost:8080/app/modules/leadgeneration/sdk/sto-sdk.js?v=RanHO1jowKOY";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'sto-jssdk', window, 104, 144));
</script>
